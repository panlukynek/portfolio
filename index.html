<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@panlukynek</title>
    <style>
        body{
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            margin: 0%;
            font-size: xx-large;
            font-family:monospace;
            font-weight: 0;
            overflow-x: hidden;

            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(Images/Mountain.png);
            background-position: top;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        a{
            display: block;
            font-size: 1em;
            color: #ffffff;
            text-decoration: none;
        }
        .linkhover{
            display: inline-block;
            background: rgb(255, 255, 255);
            overflow: hidden;
            perspective: 100%;
            perspective-origin: 50% 50%;
            color:rgb(0, 0, 0);
            font-family: monospace;
        }
        .linkhover span{
            display: block;
            position: relative;
            transition: all 0.25s cubic-bezier(0.000, 0.500, 0.000, 1.000);
            transform-origin: 50% 0%;
            transform-style: preserve-3d;
        }
        .linkhover:hover span{
            transform: translate3d( 0px, 0px, -20px ) rotateX( 90deg );
        }
        .linkhover span:after{
            content: attr(hover-title);
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            white-space: nowrap;
            color: rgb(255, 255, 255);
            background: rgb(0, 0, 0);
            transform-origin: 50% 0%;
            transform: translate3d( 0px, 100%, 0px ) rotateX( -90deg );
        }
        .intro{
            width: 100%;
            height: 100vh;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
            #intro_overlay {
                position: fixed;
                display: none;
                width: 100%;
                height: 100vh;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(10px);
                z-index: 99;
            }
            #text{
                position: absolute;
                top: 50%;
                left: 50%;
                font-size: 50px;
                color: white;
                transform: translate(-50%,-50%);
            }
            .intro_art{
                width: 100%;
                height: 100vh;
                overflow-y: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
                .intro_text{
                    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                    color: #ffffff;
                    font-size: 4em;
                    transition: all 0.25s cubic-bezier(0.000, 0.500, 0.000, 1.000);
                }
                    .intro_text:hover{
                        font-size: 5em;
                    }
        .content{
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="intro_overlay">
            <div id="text" onclick="off()">Overlay Text</div>
    </div>
    <div class="intro">
        <div class="intro_art">
            <div class="intro_text" onclick="on()"><i>Lukáš Molnáry</i></div>
        </div>
    </div>
    <div class="content">
        <a href="#" class="linkhover"><span hover-title="LINK HOVER">LINK HOVER</span></a>
        <a href="https://www.youtube.com/@panlukynek" target="_blank" rel="noopener noreferrer" style="padding: 0.5em;"><i>Lukáš Molnáry</i></a>
    </div>
    
    <script>
        function on() {
            document.getElementById("intro_overlay").style.display = "block";
        }
        function off() {
            document.getElementById("intro_overlay").style.display = "none";
        }
    </script>
</body>
</html>
